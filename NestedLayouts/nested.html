<!DOCTYPE html>
<html>
    <head>
        <title>Nested</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="general-container">
            <div class="super-user-row">
                <div class="super-image-container">
                    <img class="super-image" src="thumbnails/super.jpg">
                </div>
                <div class="super-user-info-container">
                    <div class="super-username">
                        <p>nsg_banks</p>
                    </div>
                    <div class="super-real-name">
                        <p>Rodrigo</p>
                    </div>
                </div>
                <div class="switch-container">
                    <button class="switch-button">Switch</button>
                </div>
            </div>
            <div class="suggest-row">
                <div class="suggest-container">
                    <p class="suggest">Suggestions For You</p>
                </div>
                <div class="see-all-container">
                    <p class="see-all">See All</p>
                </div>
            </div>
            <div class="user-row">
                <div class="image-container">
                    <img class="user1-image" src="thumbnails/user1.jpg">
                </div>
                <div class="user-info-container">
                    <p class="user-info">jake_harp</p>
                    <p class="extra-info">New to Instagram</p>
                </div>
                <div class="follow-container">
                    <button class="follow-button">Follow</button>
                </div>
            </div>
            <div class="user-row">
                <div class="image-container">
                    <img class="user1-image" src="thumbnails/user2.jpg">
                </div>
                <div class="user-info-container">
                    <p class="user-info">ni√±a.otaku</p>

                </div>
                <div class="follow-container">

                </div>
            </div>
        </div>
    </body>

</html>
